<p>Prototype Practise</p>
<script>

	function Emaillist(name){

		this.name = name;
		this.list = [];
	}

	Emaillist.prototype.addEmail = function(emailaddress){
		return this.list = [] + emailaddress;
	};

	Emaillist.prototype.SendEmailToAll = function(emailcontent){
		console.log("Email content: \n" + emailcontent + "\n \n Sending email to:\n" + this.list);
	};

	var newlist = new Emaillist("BSSA Students");

	newlist.addEmail("Bob@address.uk");
	newlist.SendEmailToAll("Hey, Bob. Let's do something sometime.");

</script>
